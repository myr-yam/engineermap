<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS Map in Joget - Engineer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
      #sketchDiv {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 99;
        background: white;
        padding: 10px;
        border-radius: 6px;
      }
      #coordinatesDisplay {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 99;
        background: white;
        padding: 10px;
        border-radius: 6px;
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="sketchDiv"></div>
    <div id="coordinatesDisplay">
      <strong>Selected Coordinates:</strong>
      <div id="coordsText">Click on map to select location</div>
    </div>
    
    <script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/widgets/Sketch",
    "esri/layers/GraphicsLayer"
  ], function(Map, MapView, Sketch, GraphicsLayer) {
    
    const graphicsLayer = new GraphicsLayer();

    const map = new Map({
      basemap: "topo-vector",
      layers: [graphicsLayer]
    });

    const view = new MapView({
      container: "viewDiv",
      map: map,
      center: [31.8, 30.4],  // Default center (Egypt)
      zoom: 8
    });

    const sketch = new Sketch({
      layer: graphicsLayer,
      view: view,
      creationMode: "update",
      availableCreateTools: ["point"],
      container: "sketchDiv"
    });

    // Function to save coordinates to cookies
    function saveCoordinatesToCookie(lat, lon) {
      const coordinates = {
        latitude: lat,
        longitude: lon,
        timestamp: new Date().toISOString()
      };
      
      // Save to cookie (expires in 7 days)
      const expirationDate = new Date();
      expirationDate.setTime(expirationDate.getTime() + (7 * 24 * 60 * 60 * 1000));
      document.cookie = `inspectionCoordinates=${JSON.stringify(coordinates)}; expires=${expirationDate.toUTCString()}; path=/`;
      
      console.log("Coordinates saved to cookie:", coordinates);
    }

    // Function to update coordinates display
    function updateCoordinatesDisplay(lat, lon) {
      const coordsText = document.getElementById('coordsText');
      coordsText.innerHTML = `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`;
    }

    // Listen for both create and update events
    sketch.on("create", function(event) {
      if (event.state === "complete") {
        const geometry = event.graphic.geometry;
        const lon = geometry.longitude;
        const lat = geometry.latitude;

        // Update display
        updateCoordinatesDisplay(lat, lon);
        
        // Save coordinates to cookie for supervisor access
        saveCoordinatesToCookie(lat, lon);

        // Send selected coordinates back to Joget form
        window.parent.postMessage(
          {
            type: "coordinateSelected",
            coordinates: `${lat.toFixed(6)}, ${lon.toFixed(6)}`,
            latitude: lat,
            longitude: lon
          },
          "*"
        );
        
        console.log("Coordinates selected and saved:", lat, lon);
      }
    });

    // Also listen for update events when moving existing points
    sketch.on("update", function(event) {
      if (event.state === "complete") {
        const geometry = event.graphics[0].geometry;
        const lon = geometry.longitude;
        const lat = geometry.latitude;

        // Update display
        updateCoordinatesDisplay(lat, lon);
        
        // Save coordinates to cookie
        saveCoordinatesToCookie(lat, lon);

        // Send updated coordinates
        window.parent.postMessage(
          {
            type: "coordinateSelected",
            coordinates: `${lat.toFixed(6)}, ${lon.toFixed(6)}`,
            latitude: lat,
            longitude: lon
          },
          "*"
        );
        
        console.log("Coordinates updated and saved:", lat, lon);
      }
    });

    // Alternative: Listen to direct map clicks
    view.on("click", function(event) {
      const point = event.mapPoint;
      const lat = point.latitude;
      const lon = point.longitude;
      
      // Update display immediately on click
      updateCoordinatesDisplay(lat, lon);
      console.log("Map clicked at:", lat, lon);
    });
  });
</script>

  </body>
</html>
